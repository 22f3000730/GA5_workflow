name: Daily Commit

# Schedule to run daily at 08:30 UTC
on:
  schedule:
    - cron: '30 8 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make daily change 22f3000730@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date)" >> daily_commit.txt

      - name: Configure Git 22f3000730@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action"
          git config user.email "22f3000730@ds.study.iitm.ac.in"

      - name: Commit and push changes 22f3000730@ds.study.iitm.ac.in
        run: |
          git add daily_commit.txt
          git commit -m "Daily automated commit" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

